<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Binary Converter, Text to binary, Binary to text, Using HTML + CSS & JavaScript. by Qasim Sarwari" />
  <meta name="theme-color" content="#4463db" />
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <title>Binary Converter | Qasim</title>
  <style type="text/css" media="all">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Alata',sans-serif;
      outline: none;
      border: none;
      text-decoration: none;
    }
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background: #f2f7f9;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #fff;
      z-index: 10;
    }
    .loader .dots {
      width: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loader .dots div {
      width: 20px;
      height: 20px;
      background: #4463db;
      border-radius: 50%;
      margin: 0 5px;
      box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      animation: up 0.5s ease-in infinite alternate;
    }
    .loader .dots .dot2 {
      animation-delay: 0.3s;
    }
    .loader .dots .dot3 {
      animation-delay: 0.6s;
    }
@keyframes up {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(30px);
      }
    }
    .box {
      max-width: 330px;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 30px rgb(68,99,219,0.2);
      overflow: hidden;
    }
    .box h2 {
      text-align: center;
      padding: 10px;
      background: #4463db;
      color: #fff;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .box textarea {
      width: 100%;
      height: 150px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin: 2px 0;
      padding: 10px 15px;
      resize: none;
      font-family: Arial;
      caret-color: #4463db;
    }
    .box textarea::placeholder {
      font-family: 'alata';
      color: #adadad;
    }
    .box textarea:focus {
      border-color: #4463db;
      transition: 0.3s;
    }
    .box .btn {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 7px 0;
      padding-bottom: 0;
    }
    .box .btn button {
      padding: 10px 15px;
      background: #4463db;
      color: #fff;
      border-radius: 3px;
      box-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }
    .box .btn button:focus{
      box-shadow:none;
      transition: 0.3s;
    }
    .box .btn #txt,#bin {
      padding: 10px 21.6px;
    }
@media screen and (max-width:330px) {
      .box {
        width: 90%;
      }
      .box textarea {
        height: 130px;
      }
      .box .btn button {
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="dots">
      <div></div>
      <div class="dot2"></div>
      <div class="dot3"></div>
    </div>
  </div>
  <div class="box">
    <h2>Binary Converter</h2>
    <textarea id="text" placeholder="Enter text & click on (Convert to Binary) button" autofocus></textarea>
    <textarea id="binary" placeholder="Enter binary number & click on (Convert to Text) button"></textarea>
    <div class="btn">
      <button id="bin" onclick="toBinary()">Convert to Binary</button>
      <button id="txt" onclick="toStr()">Convert to Text</button>
    </div>
    <div class="btn">
      <button id="copyT">Copy Text</button>
      <button id="copyB">Copy Binary</button>
      <button id="clear">Clear All</button>
    </div>
  </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    setTimeout(()=> {
      $(".loader").fadeOut(300);
    }, 2500)
    // String to binary
    function toBinary() {
      var text = $("#text").val();
      $("#binary").val(null);
      for (i = 0; i <= text.length; i++) {
        var output = text[i].charCodeAt(0).toString(2) + " ";
        $("#binary").val($("#binary").val() + output);
      }
    }
    // Binary to String
    function toStr() {
      var binary = $("#binary").val();
      $("#text").val(null);
      $("#text").val($("#text").val() + toStrRaw(binary))
    }
    function toStrRaw(obj) {
      var newBin = obj.split(" ");
      var binCode = [];
      for (i = 0; i <= newBin.length; i++) {
        binCode.push(String.fromCharCode(parseInt(newBin[i], 2)));
      }
      return binCode.join("");
    }
    // Copy
    $("#copyT").click(()=> {
      var txt = document.getElementById('text');
      txt.select();
      txt.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert("Text Copied to clipboard!");
    });
    $("#copyB").click(()=> {
      var binT = document.getElementById('binary');
      binT.select();
      binT.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert("Binary Copied to clipboard!");
    });
    // Clear all input
    $("#clear").click(()=> {
      $("#text,#binary").val(null);
    });
  </script>
</body>
</html>
